name: "IMAP Cleaner"
version: "1.1.2"
slug: "imap_cleaner"
description: "Decodeert IMAP e-mails volledig en stuurt deze als nette tekst naar Home Assistant via MQTT."
arch:
  - amd64
  - aarch64

startup: services
boot: auto
host_network: true

options:
  imap_host: "imap.gmail.com"
  imap_port: 993
  imap_username: ""
  imap_password: ""
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_topic: "mail/decoded"
  mark_as_read: false

schema:
  imap_host: str
  imap_port: int
  imap_username: str
  imap_password: password          # ← wachtwoord met sterretjes + oogje
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: password          # ← wachtwoord met sterretjes + oogje
  mqtt_topic: str
  mark_as_read: bool
